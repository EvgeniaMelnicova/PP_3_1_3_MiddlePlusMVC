<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="layouts/main :: htmlhead"/>

<body>
    <section>
        <div class="container-fluid">
            <div th:replace="fragments/navigation :: navigation(currentPage='admin')"/>
            <h1>Welcome to the admin page.</h1>
            <h2>Below is detailed information about all users in the database:</h2>
            <div class="row">
                <div class="p-0 col-2">
                    <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <a class="nav-link active" href="/admin/users" sec:authorize="hasAuthority('ADMIN')" role="tab"
                           aria-controls="v-pills-home" aria-selected="true">Admin</a>
                        <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('ADMIN', 'USER'))"
                           role="tab"
                           aria-controls="v-pills-profile" aria-selected="false">User</a>
                    </div>

                </div>
                <div class="col-10 px-0">
                    <div class="container-fluid">
                        <div class="tab-content" id="tabContent">
                            <ul class="nav nav-tabs">
                                <a class="nav-link active" style="background-color: dimgrey; color: #C0C0C0" data-toggle="tab">Users Table</a>
                                <a class="nav-link" data-toggle="tab" th:href="@{/admin/users/new}">New User</a>
                            </ul>
                            <div class="card">
                                <div class="card-header bg-black text-white">
                                    <div class="m-1">
                                        <h4>All users</h4>
                                    </div>
                                </div>

                                <div class="card-body bg-black text-white">
                                    <div th:replace="fragments/users_table"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div th:replace="layouts/main :: footer"/>
</body>
</html>
