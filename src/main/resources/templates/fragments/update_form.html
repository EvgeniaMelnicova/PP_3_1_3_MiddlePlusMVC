<form th:action="@{/admin/users/{id}(id=${user.id})}"
      th:object="${user}"
      th:method="PATCH">
    <div class="modal-body col-md text-center">
        <h2>Please, make changes to the form below.</h2>
        <br>
        <label for="firstName">Name: </label>
        <input th:name="firstName" th:type="text"
               class="form-control" id="firstName"
               th:value="${user.firstName}"/>
        <br>
        <label for="lastName">Surname: </label>
        <input th:name="lastName" th:type="text"
               class="form-control" id="lastName"
               th:value="${user.lastName}"/>
        <br>
        <label for="mobilePhone">Phone number: </label>
        <input th:name="mobilePhone" th:type="text"
               class="form-control" id="mobilePhone"
               th:value="${user.mobilePhone}"/>
        <br>
        <label for="email">E-mail:</label>
        <input th:name="email" th:type="text"
               class="form-control" id="email"
               th:value="${user.email}"/>
        <br/>
        <label for="username">Login: </label>
        <input th:name="username" th:type="text"
               class="form-control" id="username"
               th:value="${user.username}"/>
        <br>
        <label for="password">Password</label>
        <input th:name="password" th:type="text"
               class="form-control" id="password"
               th:value="${user.password}">
        <br>
        <label for="my_roles">Role: </label>
        <select multiple class="form-control form-control-sm" name="my_roles" th:field="*{roles}" id="my_roles">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role}"></option>
        </select>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Update
        </button>
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close
        </button>
    </div>
</form>
</body>
</html>
